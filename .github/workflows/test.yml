name: test
on: [push]
jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with: {go-version: '1.15'}
    - uses: actions/checkout@v2
    - uses: golangci/golangci-lint-action@v2
      with: {version: v1.31}
    - name: test
      run: make test
      env:
        SKIP_LINT: true